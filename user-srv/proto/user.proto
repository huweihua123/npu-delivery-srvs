syntax = "proto3";
import "google/protobuf/empty.proto";
option go_package = ".;proto";

service User{
    rpc CreateUser(CreateUserInfo) returns (UserInfoResponse); // 添加用户
}

message CreateUserInfo{
    string username = 1;
    string password = 2;
    string mobile = 3;
}

message UserInfoResponse{
    int32 id = 1;
    string username = 2;
    string password = 3;
    string email = 4;
    string mobile = 5;
    string gender = 6;
    int32 role =7;
}